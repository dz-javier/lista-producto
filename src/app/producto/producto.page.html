    <ion-header>
      <ion-toolbar >
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>{{producto.nombre}}</ion-title>
      </ion-toolbar>
    </ion-header>

  <ion-content>
    
    <ion-list>
      <ion-item>
       <img class ="tamañoImg" [src]="producto.imagen" class = "right-image"/>
      </ion-item>

      <ion-item slot=end>
        <ion-text color="primary">
          <h2>{{producto.nombre}}</h2>
        </ion-text>
        
      </ion-item>

      <ion-item slot=end>
        <ion-label > Código Identificadr: {{producto.id}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label >Stock: {{producto.stock}}</ion-label>
      </ion-item> 
      <ion-item>
        <ion-text class = "colorFondo">
          <h3>Precio por unidad: $ {{producto.precio}}</h3>
        </ion-text>
        
      </ion-item> 
      <ion-item>
      <ion-icon color="success" slot="start" name="card"></ion-icon>
      <ion-text color="primary">
        <h6> Seis cuotas sin interes</h6>
        </ion-text>
      </ion-item>
    </ion-list>
    
      
    <ion-button (click)="agregarCarrito()" expand="block" shape="round" [disable]="producto.stock==0">
      <ion-icon slot="start" name="cart"></ion-icon>
      comprar
    </ion-button>

  </ion-content>
